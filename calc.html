<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="calc.css"/>
	<script language="JavaScript" src="calc.js"></script>
    
</head>
<body background="http://engenhariae.com.br/wp-content/uploads/2017/10/matem%C3%A1tica.jpg">
	<div class="border1 text-responsive">
       		 <center>
			<br>
			<div class="form-group">
				<input style="background-color:#547050;color:white;" class="form-control" type="text" id="visor" name="visor" value="0" size="27" disabled></div>
			<table style="align:center;">
			<tr>
				<th><label><button id="7" onclick="Num(7)" class="btn-lg number" value="7">7</button></label></th>

				<th><label><button id="8" onclick="Num(8)" class="btn-lg number" value="8">8</button></label></th>

				<th><label><button id="9" onclick="Num(9)" class="btn-lg number " value="9">9</button></label></th>

				<th><label><button id="/" onclick="Op('÷');" class="btn-lg oper" value="/">÷</button></label></th>
			</tr>
			<tr>
				<th><label><button id="4" onclick="Num(4)" class="btn-lg number" value="4">4</button></label></th>

				<th><label><button id="5" onclick="Num(5)" class="btn-lg number" value="5">5</button></label></th>

				<th><label><button id="6" onclick="Num(6)" class="btn-lg number" value="6">6</button></label></th>

				<th><label><button id="-" onclick="Op('-')" class="btn-lg oper" value="-">-</button></label></th>
			</tr>
			<tr>
				<th><label><button id="1" onclick="Num(1)" class="btn-lg number" value="1">1</button></label></th>

				<th><label><button id="2" onclick="Num(2)" class="btn-lg number" value="2">2</button></label></th>

				<th><label><button id="3" onclick="Num(3)" class="btn-lg number" value="3">3</button></label></th>

				<th><label><button id="+" onclick="Op('+')" class="btn-lg oper" value="+">+</button></label></th>
			</tr>
			<tr>
				<th><label><button id="C" onclick="apagar()" class="btn-lg clear" value="c">C</button></label></th>

				<th><label><button id="0" onclick="Num(0)" class="btn-lg number" value="0">0</button></label></th>

				<th><label><button id="=" onclick="Equal()" class="btn-lg igual" value="=">=</button></label></th>

				<th><label><button id="x" onclick="Op('*')" class="btn-lg oper" value="*">x</button></label></th>
			</tr>
				
			</table>
				<input style="opacity:0;" type="text" id="num" size="1" disabled>
				<input style="opacity:0;" type="text" id="op" size="1" disabled>
				<p class="jumbotron">© 2017 Lucas Vinício & Ricardo. Todos Direitos Reservados.</p>
		</center>
</div>

</body>
</html>
